<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Marcel Perez - Filmmaker and Producer</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f0f0f0; /* Light gray background */
            color: #333;
            display: flex;
            flex-direction: column;
            min-height: 100vh;
        }
        header {
            background-color: #ff6f61; /* Coral color */
            color: white;
            padding: 1rem;
            text-align: center;
        }
        nav {
            display: flex;
            justify-content: center;
            background-color: #ff6f61;
            padding: 0.5rem 0;
        }
        nav a {
            color: white;
            margin: 0 1rem;
            text-decoration: none;
            font-weight: bold;
            cursor: pointer;
        }
        .container {
            flex: 1;
            width: 100%;
            max-width: 1200px;
            margin: 0 auto;
            padding: 2rem;
        }
        .section {
            display: none;
        }
        .section.active {
            display: block;
        }
        h2 {
            color: #ff6f61;
        }
        .portfolio-item, .blog-post {
            margin-bottom: 1.5rem;
        }
        .portfolio-item img, .blog-post img, .header-image, #about img {
            width: 100%;
            height: auto;
        }
        .header-image {
            width: 100%;
            height: auto;
            max-height: 300px;
            object-fit: cover;
        }
        .headshot-container {
            width: 100%;
            max-width: 300px; /* Adjust as needed */
            margin: 1rem auto;
            position: relative;
            padding-bottom: 75%; /* 4:3 aspect ratio */
        }
        .headshot {
            position: absolute;
            width: 100%;
            height: 100%;
            object-fit: contain; /* Ensures the entire image is visible */
        }
        footer {
            background-color: #ff6f61;
            color: white;
            text-align: center;
            padding: 1rem 0;
            position: relative;
            bottom: 0;
            width: 100%;
        }
        @media (max-width: 768px) {
            .container {
                padding: 1rem;
            }
            nav {
                flex-direction: column;
            }
            nav a {
                margin: 0.5rem 0;
            }
        }
    </style>
</head>
<body>
    <header>
        <h1>Marcel Perez</h1>
        <img src="images/header.jpg" alt="Header Image" class="header-image">
        <p>Filmmaker and Producer</p>
    </header>
    <nav>
        <a href="#" onclick="showSection('about')">About Me</a>
        <a href="#" onclick="showSection('portfolio')">Portfolio</a>
        <a href="#" onclick="showSection('blog')">Blog</a>
    </nav>

            <div class="headshot-container">
                <img src="images/headshot.jpg" alt="Marcel Perez" class="headshot">
            </div>
